<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UC Ride - Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Help & Support</h1>
    <section class="faq">
      <h2>Frequently Asked Questions</h2>
      <details>
        <summary>How do I book a ride?</summary>
        <p>Click on “Book a Ride” from the dashboard and fill in pickup and destination details.</p>
      </details>
      <details>
        <summary>How do I make payments?</summary>
        <p>You can pay securely using Paystack when the ride is completed.</p>
      </details>
    </section>

    <section class="contact">
      <h2>Contact Support</h2>
      <form id="support-form">
        <label for="issue">Your Message</label>
        <textarea id="issue" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <a href="dashboard.html">← Back to Dashboard</a>
  </main>
</body>
</html>
